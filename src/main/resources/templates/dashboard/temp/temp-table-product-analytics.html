<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-table-product-analytics">
    <textarea id="tempTableProductAnalytics" style="display:none">
        <tr>
            <td rowspan="2" class="align-middle text-center">{0}</td>
            <td>
                <a href='https://www.amazon.com/dp/{0}' target='_blank'>{1}</a>
            </td>
            <td class="text-center font-weight-bold text-dark">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-center">{4}</td>
            <td class="text-center">{5}</td>
        </tr>
        <tr>
            <td id="{0}-{5}" colspan="5">
                <button class="btn btn-primary btn-sm btn-handle-tagGroup"
                        title="Tag handler">
                    <i class="far fa-edit"></i>
                </button>
            </td>
        </tr>
    </textarea>
</th:block>

<th:block th:fragment="temp-product-tagGroup">
    <textarea id="tempProductTag" style="display:none">
        <span data-id={0} class="btn btn-success btn-sm product-tagGroup mr-3">{1}</span>
    </textarea>
</th:block>
