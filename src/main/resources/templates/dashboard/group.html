<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Groups Management</title>
    <th:block th:replace="layout/head :: dashboard-head"/>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="layout/sidebar :: sidebar"/>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="layout/topbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Groups Management</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <div class="row">

                    <!-- Users -->
                    <div class="col-md-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Groups</h6>
                            </div>

                            <div class="card-body">
                                <!-- Table Body -->
                                <table id="table-group" class="table stripe nowrap" style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Group Title</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <!-- Tbody -->
                                </table>
                            </div>
                            <!-- Card Body -->
                        </div>
                    </div>


                    <div class="col-md-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="group-title m-0 font-weight-bold text-primary">Amazon Account</h6>
                            </div>
                            <div class="card-body">
                                <!-- Table Body -->
                                <table id="table-amzn-acc-in" class="border-0 stripe nowrap" style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Username</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <!-- Tbody -->
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="layout/footer :: footer"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:replace="layout/modals-group :: create-group"/>
<th:block th:replace="layout/modals-group :: update-group"/>
<th:block th:replace="layout/modals-group :: add-amzn-acc"/>

<th:block th:replace="layout/script :: script-dashboard"/>

<script type="text/javascript" src="/assets/js/absolute.js"></script>
<script type="text/javascript" src="/assets/js/natural.js"></script>

<script>
    let page = {
        urls: {
            findAllGroups: App.BASE_URL_GROUP,
            findAllAmznAccInGroup: App.BASE_URL_GROUP + "/showAmznAccInsideGroup/",
            findAllAmznAccOutGroup: App.BASE_URL_GROUP + "/showAmznAccOutsideGroup/",
            createGroup: App.BASE_URL_GROUP + "/create",
            updateGroup: App.BASE_URL_GROUP + "/update/",
            deleteGroup: App.BASE_URL_GROUP + "/delete/",
            deleteAmznAccFromGroup: App.BASE_URL_GROUP + "/deleteAmznAccFromGroup/",
            addAmznAccountToGroup: App.BASE_URL_GROUP + "/addAmznAccountToGroup/"
        },
        element: {},
        commands: {},
        dialogs: {
            element: {},
            alertDanger: {},
            inputError: {},
            close: {}
        }
    }

    page.element.tableGroup = $('#table-group');
    page.element.tableAmznAccIn = $('#table-amzn-acc-in');
    page.element.tableAmznAccOut = $('#table-amzn-acc-out');
    page.element.btnShowCreateGroupFrm = $('#btnMdCreateGroup');
    page.element.groupTitle = $(".group-title");
    page.element.btnShowCreGrpMd = $(".showCrGrpMd");
    page.element.btnShowAddAmzAccMd = $(".showAddAmzAccMd");

    page.dialogs.element.mdCreateGroup = $('#mdCreateGroup');
    page.dialogs.element.frmCreateGroup = $('#frmCreateGroup');
    page.dialogs.element.btnCreateGroup = $('#btnCreateGroup');
    page.dialogs.element.groupTitleCreate = $('#groupTitleCreate');

    page.dialogs.element.mdUpdateGroup = $('#mdUpdateGroup');
    page.dialogs.element.frmUpdateGroup = $('#frmUpdateGroup');
    page.dialogs.element.btnUpdateGroup = $('#btnUpdateGroup');
    page.dialogs.element.groupTitleUpdate = $('#groupTitleUpdate');

    page.dialogs.element.mdAddAmznAccToGroup = $('#mdAddAmznAccToGroup');
    page.dialogs.element.btnAddAmznAccToGroup = $('#btnAddAmznAccToGroup');

    page.dialogs.alertDanger.mdCreateGroup = $('#mdCreateGroup .modal-body .modal-alert-danger')

    page.commands.doCreateGroup = () => {
        let newGroup = {};
        newGroup.title = page.dialogs.element.groupTitleCreate.val().trim();

        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.createGroup,
            data: JSON.stringify(newGroup)
        })
        .done((data) => {
            let tableGroup = page.element.tableGroup.DataTable();
            tableGroup.row.add({
                'id': data.id,
                'title': data.title
            })
            tableGroup.order([0, 'desc']).draw();
            page.dialogs.element.mdCreateGroup.modal("hide");
            App.SweetAlert.showSuccessAlert(App.SUCCESS_CREATED);
        })
        .fail(function (jqXHR) {
            alert("fail");
        })
    }
    page.commands.doUpdateGroup = (currentGroup, currentRowGroup) => {
        let group = {};
        group.title = page.dialogs.element.groupTitleUpdate.val().trim();

        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PUT",
            url: page.urls.updateGroup + currentGroup.id,
            data: JSON.stringify(group)
        })
            .done((data) => {
                let tableGroup = page.element.tableGroup.DataTable();
                tableGroup.row(currentRowGroup).data({
                    'id': data.id,
                    'title': data.title
                }).draw('full-hold');
                page.dialogs.element.frmUpdateGroup[0].reset();
                page.dialogs.element.mdUpdateGroup.modal("hide");
                App.SweetAlert.showSuccessAlert(App.SUCCESS_UPDATED);
            })
            .fail(function (jqXHR) {
                alert("fail");
            })
    }
    page.commands.doDeleteGroup = (currentGroup, currentRowGroup) => {
        $.ajax({
            type: "DELETE",
            url: page.urls.deleteGroup + currentGroup.id,
        })
            .done((data) => {
                let tableGroup = page.element.tableGroup.DataTable();
                tableGroup.row(currentRowGroup).remove().draw('full-hold');
                page.element.tableAmznAccOut.DataTable().clear().draw();
                page.element.tableAmznAccIn.DataTable().clear().draw();
                // page.element.tableAmznAccOut.DataTable().destroy();
                // page.element.tableAmznAccIn.DataTable().destroy();
                page.element.groupTitle.html('');
                App.SweetAlert.showSuccessAlert(App.SUCCESS_UPDATED);
            })
            .fail(function (jqXHR) {
                alert("fail");
            })
    }

    page.commands.addAmznAccToGroup = (currentGroup, tableAmznAccIn) => {
        let amznAccSelected = [];
        $('#table-amzn-acc-out input[type="checkbox"]:checked').each(function () {
            amznAccSelected.push($(this).val());
        });

        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.addAmznAccountToGroup + currentGroup.id,
            data: JSON.stringify({amznAccSelected})
        })
            .done((data) => {
                data.forEach((amznAcc) => {
                    tableAmznAccIn.row.add({
                        'id': amznAcc.id,
                        'username': amznAcc.username
                    })
                    tableAmznAccIn.order([0, 'desc']).draw();
                });
                page.dialogs.element.mdAddAmznAccToGroup.modal("hide");
                App.SweetAlert.showSuccessAlert(App.SUCCESS_CREATED);
            })
            .fail(function (jqXHR) {
                alert("fail");
            })
    }
    page.commands.doDeletedAmznAcc = (currentGroup, currentAmznAcc, currentRowAmznAcc) => {
        $.ajax({
            type: "DELETE",
            url: page.urls.deleteAmznAccFromGroup + currentAmznAcc.id + '/' + currentGroup.id,
        })
            .done((data) => {
                let tableAmznAccIn = page.element.tableAmznAccIn.DataTable();
                tableAmznAccIn.row(currentRowAmznAcc).remove().draw('page');
            })
            .fail(function (jqXHR) {
                alert("fail");
            })
    }

    page.dialogs.close.mdCreateGroup = () => {
        page.dialogs.alertDanger.mdCreateGroup.empty();
        page.dialogs.alertDanger.mdCreateGroup.addClass("hide");
        page.dialogs.alertDanger.mdCreateGroup.removeClass("show");
        page.dialogs.element.frmCreateGroup.find("input.error").removeClass("error");
        page.dialogs.element.frmCreateGroup[0].reset();
        page.dialogs.element.frmCreateGroup.validate().resetForm();
    }

    $(document).ready(function () {
        
        let tableGroup = page.element.tableGroup.DataTable({
            ajax: {
                contentType: 'application/json',
                url: page.urls.findAllGroups,
                type: 'POST',
                data: (d) => JSON.stringify(d),
                dataSrc: 'data'
            },
            info: false,
            pagingType: 'simple_numbers',
            processing: true,
            serverSide: true,
            columns: [
                {data: 'id'},
                {data: 'title'},
                {data: null}
            ],
            columnDefs: [
                {
                    targets: 0,
                    className: "text-center",
                },
                {
                    targets: -1,
                    className: "text-center",
                    orderable: false,
                    render: (data, type, row) =>
                        `<button type='button' class='manage-group btn btn-outline-primary mr-3' title='Manage group'>
                            <i class="fas fa-cogs"></i>
                        </button>
                        <button type='button' class='update-group btn btn-outline-warning mr-3' title='Change group title'>
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type='button' class='delete-group btn btn-outline-danger' title='Delete group'>
                            <i class="fas fa-trash"></i>
                        </button>`,
                },
            ],
            pageLength: 10,
            lengthChange: false,
            dom: 'Bfrtip',
            buttons: {
                dom: {
                    button: {
                        tag: 'button',
                        className: ''
                    }
                },
                buttons: [
                    {
                        text: `<i class="fas fa-plus"></i> Create`,
                        titleAttr: 'Add new group',
                        className: 'showCrGrpMd btn btn-primary',
                        init: function (api, node, config) {
                            $(node).on('click', () => page.dialogs.element.mdCreateGroup.modal("show"));
                        }
                    }
                ]
            },
        });
        let tableAmznAccIn;
        let tableAmznAccOut;
        let currentRowGroup;
        let currentGroup;
        let currentRowAmznAcc;
        let currentAmznAcc;

        page.element.tableGroup.on('click', 'button.manage-group', function () {

            currentGroup = tableGroup.row($(this).parents('tr')).data();
            page.element.groupTitle.html(currentGroup.title);

            if (tableAmznAccIn === undefined) {
                tableAmznAccIn = page.element.tableAmznAccIn.DataTable({
                    ajax: {
                        // url: '/assets/json/data.json',
                        url: page.urls.findAllAmznAccInGroup + currentGroup.id,
                        dataSrc: ''
                        // contentType: 'application/json',
                        // url: page.urls.findAllAmznAccInGroup + currentGroup.id,
                        // type: 'POST',
                        // data: function(d) {
                        //     return JSON.stringify(d);
                        // },
                        // dataSrc: 'data'
                    },
                    info: false,
                    pagingType: 'simple_numbers',
                    processing: true,
                    // serverSide : true,
                    columns: [
                        {data: 'id'},
                        {data: 'username'},
                        {data: null}
                    ],
                    columnDefs: [
                        {
                            targets: 0,
                            className: "text-center"
                        },
                        {
                            targets: -1,
                            className: "text-center",
                            orderable: false,
                            defaultContent:
                                `<button type='button' class='delete-amzn-acc btn btn-outline-danger mr-3' title='Delete'>`
                                + `<i class="fas fa-ban"></i>`
                                + `</button>`
                        },
                    ],
                    pageLength: 10,
                    lengthChange: false,
                    dom: 'Bfrtip',
                    buttons: {
                        dom: {
                            button: {
                                tag: 'button',
                                className: ''
                            }
                        },
                        buttons: [
                            {
                                text: `<i class="fas fa-plus"></i> Add`,
                                titleAttr: 'Add Amazon Account',
                                className: 'showAddAmzAccMd btn btn-primary',
                                init: function (api, node, config) {
                                    $(node).on('click', () => {
                                        page.dialogs.element.mdAddAmznAccToGroup.modal("show");
                                    })
                                }
                            }
                        ]
                    },
                });
            } else {
                tableAmznAccIn.ajax.url(page.urls.findAllAmznAccInGroup + currentGroup.id).load();
            }
        });

        page.element.tableGroup.on('click', 'button.update-group', function () {
            currentRowGroup = tableGroup.row($(this).parents('tr'));
            currentGroup = currentRowGroup.data();
            page.dialogs.element.groupTitleUpdate.val(currentGroup.title);
            page.dialogs.element.mdUpdateGroup.modal('show');
        });

        page.element.tableGroup.on('click', 'button.delete-group', function () {
            currentRowGroup = tableGroup.row($(this).parents('tr'));
            currentGroup = currentRowGroup.data();
            App.SweetAlert.showDeleteGroupDialog()
                .then((result) => {
                    if (result.isConfirmed) {
                        page.commands.doDeleteGroup(currentGroup, currentRowGroup);
                        currentGroup = undefined;
                    }
                })

        });

        page.dialogs.element.btnCreateGroup.on('click', function () {
            page.dialogs.element.frmCreateGroup.submit();
        });

        page.dialogs.element.frmCreateGroup.validate({
            onkeyup: function (element) {
                $(element).valid()
            },
            onclick: false,
            onfocusout: false,
            rules: {
                groupTitleCreate: {
                    required: true
                }
            },
            messages: {
                groupTitleCreate: {
                    required: 'Group title is required.'
                }
            },
            errorLabelContainer: "#mdCreateGroup .modal-alert-danger",
            errorPlacement: function (error, element) {
                error.appendTo("#mdCreateGroup .modal-alert-danger");
            },
            showErrors: function (errorMap, errorList) {
                if (this.numberOfInvalids() > 0) {
                    page.dialogs.alertDanger.mdCreateGroup.removeClass("hide").addClass("show");
                } else {
                    page.dialogs.alertDanger.mdCreateGroup.removeClass("show").addClass("hide").empty();
                    page.dialogs.element.frmCreateGroup.removeClass("error");
                }
                this.defaultShowErrors();
            },
            submitHandler: function () {
                page.commands.doCreateGroup();
            }
        })

        page.dialogs.element.mdCreateGroup.on('hidden.bs.modal', () => {
            page.dialogs.close.mdCreateGroup();
        });

        page.dialogs.element.btnUpdateGroup.on('click', function () {
            page.commands.doUpdateGroup(currentGroup, currentRowGroup);
        });

        page.element.tableAmznAccIn.on('click', 'button.delete-amzn-acc', function () {
            currentRowAmznAcc = tableAmznAccIn.row($(this).parents('tr'));
            currentAmznAcc = currentRowAmznAcc.data();
            page.commands.doDeletedAmznAcc(currentGroup, currentAmznAcc, currentRowAmznAcc);
        });

        page.dialogs.element.mdAddAmznAccToGroup.on('shown.bs.modal', () => {
            console.log(currentGroup);
            if (currentGroup === undefined) {
                return;
            }

            if (tableAmznAccOut === undefined) {
                tableAmznAccOut = page.element.tableAmznAccOut.DataTable({
                    ajax: {
                        url: page.urls.findAllAmznAccOutGroup + currentGroup.id,
                        dataSrc: ''
                    },
                    info: false,
                    pagingType: 'simple_numbers',
                    processing: true,
                    columns: [
                        {data: null},
                        {data: 'username'},
                    ],
                    columnDefs: [
                        {
                            targets: 0,
                            orderable: false,
                            render: (data, type, row) =>
                                `<input type="checkbox" name="amznAccOutGroup" value="${data.id}"/>`
                        }
                    ],
                    pageLength: 10,
                    lengthChange: false,
                    dom: 'Bfrtip',
                });
            } else {
                tableAmznAccOut.ajax.url(page.urls.findAllAmznAccOutGroup + currentGroup.id).load();
            }
        });

        page.dialogs.element.mdAddAmznAccToGroup.on('hidden.bs.modal', () => {
            tableAmznAccOut.clear().draw();
            tableAmznAccOut.search('').draw();
        });

        page.dialogs.element.btnAddAmznAccToGroup.on('click', () => {
            page.commands.addAmznAccToGroup(currentGroup, tableAmznAccIn);
        })

    });


</script>
</body>
</html>
