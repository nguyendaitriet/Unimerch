<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layout/head :: dashboard-head"/>
    <link rel="stylesheet" href="/assets/css/dashboard-1.css">
    <title>Assign Groups To User</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="layout/sidebar :: sidebar"/>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="layout/topbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="${username} + '\'s group'"></h1>
                </div>

                <div class="row">

                    <!-- Users -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Assign Groups</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                         aria-labelledby="dropdownMenuLink">
                                        <div class="dropdown-header">Dropdown Header:</div>
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Card Body -->
                            <div class="card-body">
                                <!-- Table Body -->
                                <table id="table-assigned-groups" class="cell-border stripe nowrap"
                                       style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Group's title</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <!-- Tbody -->
                                </table>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="layout/footer :: footer"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:replace="layout/modals-user-assign-group :: assign_group"/>

<th:block th:replace="layout/script :: script-dashboard"/>

<script>
    let currentUserId = window.location.pathname.split('/')[3];

    let page = {
        urls: {
            findAssignedGroups: App.BASE_URL_USER_GROUPS + "/" + currentUserId,
            findUnassignedGroups: App.BASE_URL_USER_GROUPS + "Not/" + currentUserId,
            assignNewGroups: App.BASE_URL_USER_GROUPS + "/" + currentUserId + "/add",
            removeOldGroup: App.BASE_URL_USER_GROUPS + "/" + currentUserId + "/remove",
        },
        element: {},
        commands: {},
        dialogs: {
            element: {},
            alertDanger: {},
            inputError: {}
        }
    }

    page.element.tbAsgnedGrps = $('#table-assigned-groups');
    page.element.tbAsgnNewGrps = $('#assign_group');

    $(document).ready(function () {
        let tableGrpAsgned = page.element.tbAsgnedGrps.DataTable({
            ajax: {
                contentType: 'application/json',
                type: 'GET',
                url: page.urls.findAssignedGroups,
                dataSrc: ''
            },
            processing: true,
            columns: [
                {data: 'id'},
                {data: 'title'},
                {data: null}
            ],
            columnDefs: [
                {
                    targets: 0,
                    className: 'text-center'
                },
                {
                    targets: -1,
                    className: 'text-center col-2',
                    orderable: false,
                    render: (data, type, row) => {
                        return `
                            <button type='button'
                                    class='assign-group btn btn-outline-primary mr-3'
                                    title='Assign group'>
                                <i class="fas fa-users-cog"></i>
                            </button>
                            <button type='button'
                                    class='change-password btn btn-outline-warning mr-3'
                                    title='Change password'>
                                <i class='fas fa-key'></i>
                            </button>
                            <button type='button'
                                    class="change-status ${data.disabled ? 'btn btn-outline-success' : 'btn btn-outline-danger'}"
                                    title="${data.disabled ? 'Activate' : 'Disable'}">
                                <i class="${data.disabled ? 'fas fa-unlock' : 'fas fa-lock'}"></i>
                            </button>
                        `
                    }
                },
            ],
        })
    })

    page.commands.findGroups = (currentUser) => {
        let userId = currentUser.id;

        return $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "GET",
            "url": page.urls.findGroups + userId
        })
    }


    page.dialogs.element.mdAssignGrpUser.on('hidden.bs.modal', function() {

    })
</script>
