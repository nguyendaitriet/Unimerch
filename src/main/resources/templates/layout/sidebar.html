<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="sidebar">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/dashboard/">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Unimerch</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item" id="nav-item-dashboard">
            <a class="nav-link collapsed" href="/dashboard" data-toggle="collapse" data-target="#collapseDashboard"
               aria-expanded="true" aria-controls="collapseDashboard">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span th:text="#{sidebar.navItem.dashboard.title}">Dashboard</span></a>
            <div id="collapseDashboard" class="collapse" data-parent="#accordionSidebar">
                <div id="filter-sidebar" class="bg-white py-2 collapse-inner rounded scrollbar-sidebar custom-scrollbar">
                    <div class="input-group input-group-sm filter-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <input id="sidebar-grp-search" class="form-control" type="text" th:placeholder="#{placeholder.searchBox}">
                    </div>
                    <a class="collapse-item" href="/dashboard" th:text="#{filter.allAccounts}"></a>
                    <!-- Group Items -->

                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            System
        </div>

        <li class="nav-item"
            th:classappend="${#httpServletRequest.requestURI.startsWith('/dashboard/analytics')} ? 'active' : ''">
            <a class="nav-link" href="/dashboard/analytics">
                <i class="fas fa-chart-bar"></i>
                <span th:text="#{sidebar.navItem.analytics}">Analytics</span>
            </a>
        </li>

        <li class="nav-item"
            th:classappend="${#httpServletRequest.requestURI.startsWith('/dashboard/amznAccount')} ? 'active' : ''">
            <a class="nav-link" href="/dashboard/amznAccount">
                <i class="fab fa-amazon"></i>
                <span th:text="#{sidebar.navItem.amznAcc}">Amazon Accounts</span>
            </a>
        </li>

        <li class="nav-item"
            th:classappend="${#httpServletRequest.requestURI.startsWith('/dashboard/user')} ? 'active' : ''">
            <a class="nav-link" href="/dashboard/user">
                <i class="fas fa-user"></i>
                <span th:text="#{sidebar.navItem.user}">Users</span>
            </a>
        </li>

        <li class="nav-item"
            th:classappend="${#httpServletRequest.requestURI.startsWith('/dashboard/group')} ? 'active' : ''">
            <a class="nav-link" href="/dashboard/group">
                <i class="fas fa-users-cog"></i>
                <span th:text="#{sidebar.navItem.group}">Groups</span>
            </a>
        </li>

        <li class="nav-item"
            th:classappend="${#httpServletRequest.requestURI.startsWith('/dashboard/tag')} ? 'active' : ''">
            <a class="nav-link" href="/dashboard/tag">
                <i class="fas fa-tags"></i>
                <span th:text="#{sidebar.navItem.tag}">Tags</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Others
        </div>

        <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#mdCPSelf" style="cursor: pointer">
                <i class="fas fa-key"></i>
                <span th:text="#{sidebar.navItem.changePassword}">Change Password</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#mdContact" style="cursor: pointer">
                <i class="fas fa-mobile-alt"></i>
                <span th:text="#{sidebar.navItem.contact}">Contact</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt"></i>
                <span th:text="#{sidebar.navItem.logout}">Logout</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>

    <!-- modal CPSelf -->
    <div id="mdCPSelf" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{user.mdCP.title}">Change account's password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="mb-3" id="frmCPSelf">
                        <div class="row mb-3">
                            <div class="col-xl-4 d-flex flex-column justify-content-center">
                                <label for="passwordCPSelf" th:text="#{user.mdCP.password}">New password:</label>
                            </div>
                            <div class="col-xl-8">
                                <input type="password" id="passwordCPSelf" name="passwordCPSelf" class="form-control password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4"></div>
                            <div class="col-xl-8">
                                <input type="checkbox" class="checkbox show-password" th:text="#{form.showPassword}">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCPSelf" class="btn btn-primary" th:text="#{btn.save}">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{btn.close}">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal Contact -->
    <div id="mdContact" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title font-weight-bold">Contact</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <div class="row mb-3">
                            <div class="col-3 font-weight-bold text-left">
                                HCM
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-3 font-weight-bold text-left">
                                Vietnam
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3 font-weight-bold">
                                Support
                            </div>
                            <div class="col-9 text-center">
                                <a href="mailto:kenwin9293@gmail.com" class="text-decoration-none">
                                    kenwin9293@gmail.com
                                </a>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3 font-weight-bold">
                                Marketing
                            </div>
                            <div class="col-9 text-center">
                                <a href="mailto:kenwin9293@gmail.com" class="text-decoration-none">
                                    kenwin9293@gmail.com
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{btn.close}">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
