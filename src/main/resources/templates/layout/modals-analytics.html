<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="product-tag-handler">
    <div id="mdProductTagHandler" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{analyse.tagHandlerTitle}">Tag Handler</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h2 class="h4 mb-3">ASIN <span id="tagHandlerProductAsin" class="text-danger">DHFSV32479</span></h2>
                    <ul class="list-group" id="tagHandlerTagGroupArea">

                    </ul>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSaveTagHandler" th:text="#{group.btnSave}">
                        Save
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{group.btnClose}">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="analytics-card-sample">
    <div id="analyticsCardSample" class="card border-left-primary shadow">
        <div class="card-body">
            <div class="row no-gutters align-items-center mb-2">
                <div class="col mr-2">
                    <div class="text-center font-weight-bold text-primary text-uppercase">Date's Sale</div>
                    <hr class="sidebar-divider my-2">
                    <div class="h2 text-center mb-0 font-weight-bold text-gray-800">0</div>
                </div>
            </div>
            <div class="row mt-1 no-gutters d-flex justify-content-between">
                <div id="cardRoyalties">0</div>
                <div>Royalties</div>
            </div>
            <div class="row mt-1 no-gutters d-flex justify-content-between">
                <div>
                    <span id="cardSold">0</span> - <span id="cardCancelled">0</span>
                </div>
                <div>Sold-Cancelled</div>
            </div>
            <div class="row mt-1 no-gutters d-flex justify-content-between">
                <div id="cardReturned">0</div>
                <div>Returned</div>
            </div>
        </div>
    </div>

</th:block>
</html>
