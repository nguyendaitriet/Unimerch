<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="create-amzn-acc">
    <div id="mdCreateAmznAcc" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{amznAcc.mdCreateAmznAccTitle}">Add new AmznAcc</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmCreateAmznAcc">
                        <div class="row mb-3">
                            <div class="col-xl-4">
                                <label for="amznAccUsernameCreate" th:text="#{amznAcc.username}">Username</label>
                            </div>
                            <div class="col-xl-8">
                                <input type="text" id="amznAccUsernameCreate" name="amznAccUsernameCreate" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-xl-4">
                                <label for="amznAccPasswordCreate" th:text="#{amznAcc.password}">Password</label>
                            </div>
                            <div class="col-xl-8">
                                <input type="text" id="amznAccPasswordCreate" name="amznAccPasswordCreate" class="form-control" required>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnCreateAmznAcc" th:text="#{amznAcc.btnCreate}">Create</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{amznAcc.btnClose}">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
