<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="add-note">
    <div id="mdAddNote" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{dashboard.mdAddNote.title}">Add Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="mb-3" id="frmAddNote">
                        <div class="form-group">
                            <textarea id="addNoteArea" name="note" class="form-control" rows="5"></textarea>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveNote" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
