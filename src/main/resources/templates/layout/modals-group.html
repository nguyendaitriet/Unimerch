<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="create-group">
    <div id="mdCreateGroup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{group.mdCreateGroupTitle}">Add new group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="mb-3" id="frmCreateGroup">
                        <div class="row mb-3">
                            <div class="col-xl-4">
                                <label for="groupTitleCreate" th:text="#{group.groupTitle}">Group title</label>
                            </div>
                            <div class="col-xl-8">
                                <input type="text" id="groupTitleCreate" name="groupTitleCreate" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnCreateGroup" th:text="#{group.btnCreate}">Create</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{group.btnClose}">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="update-group">
    <div id="mdUpdateGroup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{group.mdUpdateGroupTitle}">Change group title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmUpdateGroup">
                        <div class="row mb-3">
                            <div class="col-xl-4">
                                <label for="groupTitleUpdate" th:text="#{group.groupTitle}">Group Title</label>
                            </div>
                            <div class="col-xl-8">
                                <input type="text" id="groupTitleUpdate" name="groupTitleUpdate" class="form-control"/>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnUpdateGroup" class="btn btn-primary" th:text="#{group.btnSave}">Change</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{group.btnClose}">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="add-amzn-acc">
    <div id="mdAddAmznAccToGroup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{group.mdAddAmznAccTitle}">Add Amazon account to group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

<!--                    <form class="mb-3" id="frmUpdateGroup">-->
                            <table id="table-amzn-acc-out" class="table stripe nowrap table-borderless dt-responsive" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th th:text="#{group.tableAmznAccUsername}">Username</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <!-- Tbody -->
                            </table>
<!--                    </form>-->

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAddAmznAccToGroup" class="btn btn-primary" th:text="#{group.btnAdd}">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{group.btnClose}">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
